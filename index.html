<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />



</head>
<body>
    <nav>
        <ul>
            <li class="log"><img src="spotify.webp" alt="">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        
        <div class="list">
            <h2>Best of Bollywood  </h2>
            <div class="songitemcontainer">
                <div class="songitem">
                    <img src="cover1.jpg" alt="" srcset="">
                    <span class="songname"></span >
                    <span  class="sonlistplay"><span class="timestamp">04:03 <i class="far  fa-play-circle"></i></span></span>
                </div>

                <div class="songitem">
                    <img src="cover1.jpg" alt="" srcset="">
                    <span class="songname"></span >
                    <span  class="sonlistplay"><span  class="timestamp">04:03 <i class="far  fa-play-circle"></i></span ></span>
                </div>

                <div class="songitem">
                    <img src="cover1.jpg" alt="" srcset="">
                    <span class="songname"></span >
                    <span class="sonlistplay"><span class="timestamp">04:03 <i class="far  fa-play-circle"></i></span ></span>
                </div>
            </div>
        </div>
        <div class="songbg"></div>

    </div>

    <div class="bottom">
        <input type="range" name="range" id="progressbar" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward-step"></i>
            <i class="far fa-2x fa-play-circle"id= "mainPlay"></i>
            <i class="fa-solid fa-2x fa-forward-step"></i>
           </div>

           <div class="songinfo">
                
               <img src="gif2.gif" width="50px" height="14px" id="giff"alt="" srcset=""><p>Song1</p>
           </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
